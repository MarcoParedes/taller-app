<h1 mat-dialog-title>Reservation</h1>
<form [formGroup]="reserveForm">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="guests-slider">
            <mat-label>Guests</mat-label>
            <mat-slider thumbLabel tickInterval="1" min="0" max="5" formControlName="guests"></mat-slider>
        </div>

        <mat-form-field>
            <mat-label>Prueba</mat-label>
            <input matInput formControlName="prueba">
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button cdkFocusInitial color="primary" [disabled]="reserveForm.invalid" (click)="save()">Reserve</button>
    </div>
</form>
